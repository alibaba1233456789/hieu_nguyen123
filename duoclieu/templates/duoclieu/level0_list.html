{% extends "duoc_lieu_hoc.html" %}
{% block content %}
  <h3 class="w3-center" style="font-family:'Papyrus'">Mục lục giáo trình <br class="w3-hide-large"><i class="w3-text-teal">dược liệu 1 + dược liệu 2</i></h3>
  {% if level0_list %}
  <table class="tb1 center1" width="95%">
    <tr>
      <th class="tb1 w3-center w3-light-grey">Chương</th>
      <th class="tb1 w3-center w3-light-grey">Mục tiêu</th>
    </tr>
    {% for level0 in level0_list %}
    <tr>
      <td class="tb1 w3-padding"><a class="{% if level0.level1_set.count < 1 %} w3-text-red {% else %} link {% endif %}" href="{{level0.get_absolute_url}}">{{level0.tieu_de_chinh|safe}}</a></td>
      <td class="tb1 w3-padding">{{level0.noi_dung|safe}}</td>
    <tr>
    {% endfor %}
  </table>
  <br>
  {% else %}
  <p class="w3-center w3-text-red">Chưa cập nhật</p>
  {% endif %}
{% endblock %}
